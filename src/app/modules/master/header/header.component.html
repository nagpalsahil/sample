<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/{{appMain.config.dark ? 'logo-white' : 'logo-dark'}}.svg" alt="logo">
        <span>demo</span>
    </a>
    <a class="p-link layout-menu-button layout-topbar-button" href="#" (click)="appMain.toggleMenu($event)">
        <i class="pi pi-bars"></i>
    </a>

    <a class="p-link layout-topbar-menu-button layout-topbar-button" href="#" (click)="appMain.toggleTopMenu($event)">
        <i class="pi pi-ellipsis-v"></i>
    </a>

    <div class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active':appMain.topMenuActive}">
        <input type="text" pInputText placeholder="Global Search" tooltipPosition="left" pTooltip="Enter your username" *ngIf="isSearchVisible">
        <a href="#" class="p-link layout-topbar-button" (click)="searchButtonOnClick()">
            <i class="{{isSearchVisible? 'pi pi-times':'pi pi-search'}}"></i>
        </a>
        <a href="#" class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
        </a>
        <a href="#" class="p-link layout-topbar-button" pTooltip="Notification" tooltipPosition="left">
            <i class="pi pi-bell"></i>
        </a>
        <a href="#" class="p-link layout-topbar-button">
            <i class="pi pi-sign-out" pTooltip="Logout" tooltipPosition="left"></i>
        </a>
        
    </div>
</div>
