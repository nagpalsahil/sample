<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden login-page">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{config.dark ? 'logo-white' : 'logo-dark'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <h2 class="text-center">Login</h2>
                <div class="w-full md:w-10 mx-auto">
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="username" type="text" placeholder="Username" [(ngModel)]="login.username" pInputText class="w-full mb-3" style="padding:1rem;">
            
                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password" [(ngModel)]="login.password" placeholder="Password" [feedback]="false" styleClass="w-full mb-3"></p-password>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="onClickLogin()"></button>
                </div>
                <div class="w-full md:w-10 mx-auto mt-5">
                    <button pButton pRipple label="Give Assessment" class="w-full p-3 text-xl" (click)="onClickAssessment()"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast position="top-center" key="loginerror"></p-toast>
